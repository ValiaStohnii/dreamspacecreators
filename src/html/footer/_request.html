<div class="request">
  <p class="request__title">
    Stay Connected
  </p>

  <form class="request__form">
    <label for="message">
      Promise of exclusive design tips, sneak peeks, and special offers for subscribers
    </label>

    <div class="request__form-field">
      <input name="message" id="message" type="email"
        placeholder="Your email here"></input>

      <button class="btn btn--request request-btn" type="submit">Make a Request</button>
    </div>
  </form> 
</div>
