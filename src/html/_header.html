<header class="header">
  <div class="container">
    <nav class="nav">
      <a class="logo" href="index.html">
        <img class="logo__img" src="./images/logo.svg" alt="dreamspacecreators" width="352" height="39">
      </a>

      <button class="burger" aria-label="Mobile menu" type="button"> <span></span> </button>

      <div class="nav__inner">

        <ul class="nav__list">
          <li class="nav__item">
            <a href="about.html" class="nav__link {{ page === 'about' }}">
              About
            </a>
          </li>

          <li class="nav__item">
            <a href="services.html" class="nav__link {{ page === 'services' }}">
              Services
            </a>
          </li>

          <li class="nav__item">
            <a href="portfolio.html" class="nav__link {{ page === 'portfolio' }}">
              Portfolio

          <li class="nav__item">
            <a href="client-resources.html" class="nav__link {{ page === 'Client Resources' }}">
              Client Resources
            </a>
          </li>
        
        </ul>

        <button class="btn btn--simple signup-btn" type="button">
          Sign Up
        </button>

        <button class="btn btn--request request-btn" type="button">
          Make A Request
        </button>
      </div>
    </nav>
  </div>
</header>


<script>

  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header')

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );
  }

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();

</script>
