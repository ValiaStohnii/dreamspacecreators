<section class="request request--client-resources">

    <h2>
      Ask the Design Pros
    </h2>
    <div class="request__content">
      <div class="guide__imgs" style="background-image: url('./images/client-resources/ask-the-design-pros.jpeg');width: 691px; height: 654px;"></div>

      <form class="request__form">
        
        <label>
          <input type="text" placeholder="Your Name">
        </label>

        <label>
          <input type="tel" placeholder="Your phone number">
        </label>

        <label>
          <input type="email" placeholder="Your email">
        </label>

        <label>
          <textarea name="message" id="message" placeholder="Your question"></textarea>
        </label>

        <button class="btn" type="button">
          Send
        </button>
      </form>
    </div>
</section>
