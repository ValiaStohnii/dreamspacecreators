<section class="request request--client-resources">

    <h2>
      Ask the Design Pros
    </h2>
    <div class="request__content">
      <div class="request__imgs">
        <div class="request__img overlay" style="background-image: url('./images/client-resources/request-img-1.png');width: 400px; height: 420px;"></div>
        <div class="request__img overlay" style="background-image: url('./images/client-resources/request-img-2.png');width: 400px; height: 200px;"></div>
      </div>

      <div class="request__imgs">
        <div class="request__img overlay" style="background-image: url('./images/client-resources/request-img-3.png');width: 250px; height: 200px;"></div>
        <div class="request__img overlay" style="background-image: url('./images/client-resources/request-img-4.png');width: 250px; height: 423px;"></div>
      </div>

      <form class="request__form">
        
        <label>
          <input type="text" placeholder="Your Name">
        </label>

        <label>
          <input type="tel" placeholder="Your phone number">
        </label>

        <label>
          <input type="email" placeholder="Your email">
        </label>

        <label>
          <textarea name="message" id="message" placeholder="Your question"></textarea>
        </label>

        <button class="btn" type="button">
          Send
        </button>
      </form>
    </div>
</section>
